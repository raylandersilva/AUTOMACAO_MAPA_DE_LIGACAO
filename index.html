        <h1 style="margin-top: 30px;">MAPA DE LIGA√á√ÉO</h1>
        <form id="meuFormulario">
            <div class="form-group">

                    <label><input type="radio" id="radio-button" name="eqtl" value="GO"> GO</label>
                </div>
            </div>

            <div class="form-group">
                <label for="mapadeligacao">MAPA DE LIGA√á√ÉO:</label>
                <input type="text" id="mapadeligacao" name="mapadeligacao" required>
            </div>
            <div class="form-group">
                <label for="telefone">TELEFONE:</label>
                <input type="number" id="telefone" name="telefone" required>

            <div class="form-group">

            </div>

            <div class="form-group">

            </div>

            <div class="form-group">
                <label for="idChamada">ID CHAMADA:</label>
                <input type="text" id="idChamada" name="idChamada" required>
            </div>

            <div id="desvios-container"
                style="border: 1px solid white;border-radius: 18px;padding: 11px;background-color: blue;">
                <div class="form-group">
                    <label for="pesquisarDesvio">Pesquisar Desvio:</label>
                    <input type="text" id="pesquisarDesvio" oninput="filtrarDesvios(this.value)" style="width: 300px;">
                </div>
                <div class="form-group" id="seletorDesvioContainer">
                    <label for="seletorDesvio">Selecionar Desvio:</label>
                    <select id="seletorDesvio">
                        <option value="">Selecione um desvio</option>
                    </select>
                    <button type="button"
                        style="left: 0;right: 0;margin: auto;display: block;width: 100px;height: 32px;margin-top: 10px;background: green;color: white;border-radius: 15px;box-shadow: 1px 1px 9px 1px black;"
